name: Build and Publish IPA

on:
  push:
    branches:
      - main  # Trigger the action on pushes to the main branch

jobs:
  build-and-release:
    runs-on: macos-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest' # Specify your Xcode version here

    - name: Install Dependencies
      run: |
        sudo gem install cocoapods # if you use CocoaPods
        pod install --repo-update  # if you use CocoaPods

    - name: Build IPA
      run: |
        xcodebuild -workspace 'photo backup.xcodeproj' \
                   -scheme 'your_scheme' \
                   -sdk iphoneos \
                   -configuration Release \
                   clean build \
                   CODE_SIGN_IDENTITY="" \
                   CODE_SIGNING_REQUIRED=NO \
                   CODE_SIGN_ENTITLEMENTS="" \
                   CODE_SIGNING_ALLOWED="NO"

    - name: Archive and Export IPA
      run: |
        xcodebuild -workspace 'photo backup.xcodeproj' \
                   -scheme 'your_scheme' \
                   -sdk iphoneos \
                   -configuration Release \
                   archive -archivePath './build/YourAppName.xcarchive'
        xcodebuild -exportArchive \
                   -archivePath './build/YourAppName.xcarchive' \
                   -exportPath './build' \
                   -exportOptionsPlist 'ExportOptions.plist' # You need to have this file configured

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload IPA to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/YourAppName.ipa
        asset_name: YourAppName.ipa
        asset_content_type: application/octet-stream
